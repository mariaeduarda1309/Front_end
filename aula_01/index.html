<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <h1>Meu titulo</h1>

     <hr>

     <p>Meu parágrafo</p>
     <p>Esse é o meu outro parágrafo</p>
     <p>Esse é o meu terceiro parágrafo</p> <br>

     <hr>

    <p>
        Dizem que o seu <strong>coração</strong><br> <!--Deixa texto em negrito (strong)-->
        Voa mais que <em>avião</em> <br> <!-- Deixa texto em itálico -->
        Dizem que o seu <u>amor</u> <br> <!-- Deixa texto sublinhado -->
        Só tem gosto de fel <br>
        Vai <sup>trair</sup> o <sub>marido</sub> <br>
        Em plena lua de <mark>mel</mark> <br>
    </p>
 
</body>
</html>
